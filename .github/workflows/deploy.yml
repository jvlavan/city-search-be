name: Build and Deploy to MicroK8s

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Step 3: Build the Spring Boot application using Maven
    - name: Build with Maven
      run: mvn clean package

    # Step 4: Log in to Docker Hub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Build the Docker image
    - name: Build Docker Image
      run: docker build -t lavanjv/city-search-be:latest .

    # Step 6: Push the Docker image to Docker Hub
    - name: Push Docker Image to DockerHub
      run: docker push lavanjv/city-search-be:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Deploy to MicroK8s
    - name: Deploy to MicroK8s
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        microk8s kubectl apply -f k8s/deployment.yaml
