name: Build and Deploy to MicroK8s

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Step 3: Export Environment Variables
    - name: Export Environment Variables
      run: |
        export DB_URL=${{ secrets.DB_URL }}
        export DB_USERNAME=${{ secrets.DB_USERNAME }}
        export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        export CORS_URL=${{ secrets.CORS_URL }}
        echo "Environment variables exported successfully"

    # Step 4: Build the Spring Boot application with Maven
    - name: Build with Maven
      run: |
        export DB_URL=${{ secrets.DB_URL }}
        export DB_USERNAME=${{ secrets.DB_USERNAME }}
        export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        export CORS_URL=${{ secrets.CORS_URL }}
        mvn clean package

    # Step 5: Log in to Docker Hub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 6: Build the Docker image
    - name: Build Docker Image
      run: docker build -t lavanjv/city-search-be:latest .

    # Step 7: Push the Docker image to Docker Hub
    - name: Push Docker Image to DockerHub
      run: docker push lavanjv/city-search-be:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Deploy to MicroK8s
    - name: Deploy to MicroK8s
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        microk8s kubectl apply -f k8s/deployment.yaml
